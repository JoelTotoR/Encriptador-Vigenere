    <body>
        <header>
            <div class="superior">
                <h1 class="encabezado">Encriptador</h1>
            </div>
        </header>

        <main>
            <div class="cuerpo">
                <ul class="elementos">
                    <li class="mensajes">
                        <label for="mensaje">Tu mensaje</label>
                        <textarea id="mensaje" placeholder="Escribelo aqui:" required></textarea>
                    </li>

                    <li class="medio">
                        <input id="clave" type="text" placeholder="Clave" maxlength="8" required>
                        <button id="botonEncriptar" onclick="encriptar();">Encriptar</button>
                        <button id="botonDesencriptar" onclick="desencriptar();">Desencriptar</button>
                    </li>

                    <li class="mensajes">
                        <div class="output">
                            <label for="mensajeSalida">Resultado</label>
                            <textarea id="mensajeSalida" disabled placeholder="Mensaje obtenido"></textarea>
                            <button id="botonCopiar" onclick="copiarMensaje();" disabled></button>
                        </div>
                    </li>
                </ul>
            </div>
        </main>

            </div>
